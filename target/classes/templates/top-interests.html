<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Топ-5 інтересів</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Топ-5 найпопулярніших інтересів</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="entry : ${topInterests}">
            <span th:text="${entry.key}">Java</span>
            <span class="badge bg-primary rounded-pill" th:text="${entry.value}">10</span>
        </li>
    </ul>
    <a href="/" class="btn btn-secondary mt-4">Назад</a>
</div>
</body>
</html>
